[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gitlab-users"
version = "0.8.6"
description = "Export GitLab users information and automate user accounts creation"
readme = "README.md"
authors = [
    { name = "Matthieu Boileau", email = "matthieu.boileau@math.unistra.fr" },
]
license = { file = "LICENSE" }
requires-python = ">=3.6"
dependencies = ["python-gitlab"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/boileaum/gitlab-users"

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
gitlab-users = "gitlab_users.gitlab_users:main"

[tool.black]
line-length = 88
target-version = ['py37']

[tool.ruff]
[lint]
line-length = 88
select = ["E", "F", "W", "I"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
